    <p>Como podemos ayudarte? Sentite libre de ponerte en contacto con nosotros</p>
    
    <form id="formulario-artista" class="form-artistas">
    <input class="input-artistas" data-formulario="Nombre" type="text" placeholder="Nombre" required minlength="4">
    <input class="input-artistas" data-formulario="mail" type="email" placeholder="Mail" required minlength="2">

    <input class="input-artistas" data-formulario="texto" type="text" placeholder="Asunto" required minlength="10">
    <button class="boton-artist" type="submit">Enviar</button>
    </form>
