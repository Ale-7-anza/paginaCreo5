    <h1 class="titulo-contactopag"> Hola! En que podemos ayudarte?</h1>

<section class=>
<!-- EJEMPLO DE FORMULARIO-->

    <form action="/submit" method="post">  
        <!-- Nos deja crear la casilla del dato que requerimos-->
        <label for="dato-nombre" >Nombre y Apellido</label>
        <input type="text" name="nombre" placeholder="Nombre" id="dato-nombre" minlength="4" required> 
<!--el id conecta la casilla de pregunta con la de respuesta, debe tener lo mismo que el for de label-->

        <label for="dato-mail">Email</label>
        <input type="email" name="Email" placeholder="Mail" id="dato-mail" required>

        <label for="genero">Genero</label>
        <select name="pais" id="genero" required>
                <option value="">Hombre</option>
                <option value="">Mujer</option>
                <option value="">Prefiero no decirlo</option>

        </select>
        
        <label for="pregunta">Tu consulta</label>
        <textarea name="Tu consulta" id="pregunta" required></textarea> 

        <input class="boton-formulario" type="submit" value="Enviar"> 
<!--Este boton del tipo submit me deja enviar los datos a la url especificada en Action-->
    </form>
</section>
